<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <!-- html 5 incorporo la semantica, facilito la lectura de la etiquetas html para entender de que se trata cada cosa que estoy agrregando y leyendo-->
    <!--Header o cabecera -->
    <header>
        <!--cabecera, ubicació por ejemplo. Se puede ver el logo y el menu de navegacion del sitio.
        Delimitan secciones, es decir que es el contenedor de elementos de arriba, por ejemplo el logo-->
       <nav>
        <!-- Menu de navegacion
        nav es navegación, nav es la etiquta contenedora de la zona navegable o clickeable .
    Los items por los que el suario va a poder navegar-->
            <!-- Listas desordenadas-->
            <ul> <!--Lista desordenada-->
                <li>Carne</li><!--Elementos de la lista-->
                <li>Pan rayado</li>
                <li>Salsa</li>
                <li>Mantecol</li>
                
            </ul>

             <!-- Listas ordenadas, pero normalmente se utiliza lista desordenada-->
             <ol>
                <li>Cena navideña</li>
                <li>Pelea familiar</li>
                <li>Frase dolorosa de papá</li>
                <li>Tu novia te defiende</li>
                <li>Alguien la insulta y se pika</li>
                <li>Se van</li>
             </ol>



       </nav> ´
       <!-- nUEVA SECCION O UNA NUEVA FILA DENTRO DE MI ESTRUCTURA, en lo posible usar los h dentro de section-->
       <section>
         <!--Encabezados o titulos y subtitulos van desde el h1 hasta el h6 siendo el 1 el mas poderoso -->
         <h1>Mis productos</h1>  <!--Solo un h1 por archivo | Texto mas importante -->
         <h2>Subtitulo</h2> <!-- El resto se pueden utilizar todas las veces que querramos pero debe ser (en lo posible) en orden ascendente-->
         <h3>Holi</h3>
         <h4>Chau</h4>

       </section>  
       <!--section = div --> 
        <!-- Hay dos elementos contenedores de usos multiple que están por default en html de manera natural y los podemos usar siempre, pero no te olvides de exprimir primero las etiquetas semanticas lo más posible -->

        <div></div> <!-- Div es divisor y es un elemento en BLOQUE. Los elementos en BLOQUE ocupan todo el ancho de la pantalla sin importar el tamaño de su contenido-->
        <span></span>  <!--Span es un elemento en linea, ocupan solo el ancho de su contenido -->

        <section>
            <div>
                <p>
                    Hola que tal
                </p>
            </div>
            <p>Probando</p><span>Elementos en linea </span> <span>Unidos</span><!--Ocupan solo el ancho de su contenido -->
            <br>  <!--En lo posible no usarla tanto, no es una buena practica. Es para generar un espacio -->
        </section>

    </header>
    
</body>
</html>
